<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let car of rootObject" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <div>{{car.carId}}</div>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{car?.brand}}</h5>
            <p class="m-0">{{car?.model}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><center>Color : <div>{{car.color}}</div></center></li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a href="#" (click)="onOpenModal(car, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a href="#" (click)="onOpenModal(car, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Car Modal -->
<div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="addCarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCarModalLabel">Add Car</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddCar(addForm)">
          <div class="form-group">
            <label for="carId">ID</label>
            <input type="number" ngModel name="carId" class="form-control" id="carId" placeholder="ID" required>
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" ngModel name="brand" class="form-control" id="brand" placeholder="Brand" required>
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" ngModel name="model" class="form-control" id="model" placeholder="Model" required>
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" ngModel name="color" class="form-control" id="color" placeholder="Color" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-car-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="updateCarModal" tabindex="-1" role="dialog" aria-labelledby="carEditModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateCarModalLabel">Edit Car</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="form-group">
<!--            <label for="carId">ID</label>-->
<!--            <input type="text" ngModel="{{editCar?.carId}}" name="carId" class="form-control" id="carId" placeholder="ID">-->
            <input type="hidden" ngModel="{{editCar?.carId}}" name="carId" class="form-control" id="carId" placeholder="ID">
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" ngModel="{{editCar?.brand}}" name="brand" class="form-control" id="brand" placeholder="Brand">
          </div>
          <div class="form-group">
            <label for="model">Model</label>
            <input type="email" ngModel="{{editCar?.model}}" name="model" class="form-control" id="model" placeholder="Model">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" ngModel="{{editCar?.color}}" name="color" class="form-control" id="color" placeholder="Color">
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
            <button (click)="onUpdateCarById(editCar?.carId,editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Delete Modal -->
<div class="modal fade" id="deleteCarModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Delete Car</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete car {{deleteCar?.brand}} {{deleteCar?.model}}?</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button (click)="onDeleteCarById(deleteCar?.carId)" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
